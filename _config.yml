title: Roland Zhang # name of the site
author: Roland ZHANG # name of site's author
email: roland.zhang.pro@proto.me # email of site's author
url: https://roland-fan-zhang.github.io # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: 'Software Engineer | Université Gustave Eiffel - ESIEE Paris
              <br> <br>
              Currently working at Crédit Agricole as a Java Software Engineer.'

permalink: /:slug.html

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page
  lowercase_titles: true # show titles in lowercase in lists

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
  macros:
    - ["\\Q", "\\mathbb{Q}"]
    - ["\\C", "\\mathbb{C}"]
